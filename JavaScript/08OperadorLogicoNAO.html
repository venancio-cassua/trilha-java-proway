<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Lógico Não</title>
    <!-- JS -->
    <script>
        // Exemplo de operador lógico NOT (!)

        // Criando uma variável
        var estaChovendo = false;

        // Verificando se não está chovendo
        if (!estaChovendo) {
            window.alert("Está um dia ensolarado!");
        } else {
            window.alert("Está chovendo, leve um guarda-chuva.");
        }
    </script>
</head>
