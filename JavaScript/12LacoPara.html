<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço Para</title>
    <!-- JS -->
    <script>
        // Exemplo de laço para (for)

        // Usando o laço para para repetir uma ação
        for (var contador = 1; contador <= 5; contador++) {
            window.alert("Contador: " + contador);
        }
    </script>
</head>
