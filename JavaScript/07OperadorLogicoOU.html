<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Lógico OU</title>
    <!-- JS -->
    <script>
        // Exemplo de operador lógico condicional OR (||)

        // Criando variáveis
        var diaDaSemana = "sábado";
        var estaChovendo = false;

        // Verificando se é fim de semana ou está chovendo
        if (diaDaSemana === "sábado" || diaDaSemana === "domingo" || estaChovendo) {
            window.alert("Você pode descansar ou ficar em casa.");
        } else {
            window.alert("É um dia útil, hora de trabalhar!");
        }
    </script>
</head>

</html>
