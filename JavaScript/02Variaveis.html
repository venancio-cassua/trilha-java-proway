     <script>
        // Criando variáveis e exibindo seus valores

        var nome = "Vê";

        var estuda = true;   

        // Exibir os conteúdos

        window.alert("Altura: " + altura);
        window.alert("Estuda JavaScript: " + estuda);
     </script>
