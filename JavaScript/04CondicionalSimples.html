<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Simples</title>
    <!-- JS -->
    <script>
        // Exemplo de condicional simples

        // Criando uma variável
        var idade = 18;

        // Verificando se a idade é maior ou igual a 18
        if (idade >= 18) {
            window.alert("Você é maior de idade.");
        }else{
            window.alert("Você é menor de idade.");
        }
    </script>
</head>
