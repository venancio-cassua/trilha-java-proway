<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhado</title>
    <!-- JS -->
    <script>
        // Exemplo de condicional aninhado

        // Criando uma variável
        var hora = 14;

        // Verificando o período do dia
        if (hora < 12) {
            window.alert("Bom dia!");
        } else {
            if (hora < 18) {
                window.alert("Boa tarde!");
            } else {
                window.alert("Boa noite!");
            }
        }
    </script>
</head>

</body>
</html>
