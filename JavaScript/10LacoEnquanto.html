<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço enquanto</title>
    <!-- JS -->
    <script>
        // Exemplo de laço enquanto (while)

        // Criando uma variável
        var contador = 1;

        // Usando o laço enquanto para repetir uma ação
        while (contador <= 5) {
            window.alert("Contador: " + contador);
            contador++; // Incrementa o contador em 1
        }
    </script>
</head>

</body>
</html>
