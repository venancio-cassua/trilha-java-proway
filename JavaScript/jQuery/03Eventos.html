<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Click - JQuery</title>
    <!-- JQuery -->
    <script src="jquery/script.js"></script>
    <!-- JS -->
     <script>
        /*
         O jQuery diz que todo o código dentro dessa função só será executado
         quando o documento HTML estiver totalmente carregado. Isso é importante
         para garantir que todos os elementos da página estejam disponíveis para serem manipulados. 
         */

         // Evento de clique
        $(document).ready(function(){
            $("button").click(function(){
                // Adiciona texto ao elemento h1 quando o botão for clicado
                $("h1").html("Você clicou no botão!");
            });
        });
     </script>
</head>
<body>
    <h1></h1>
    <button>Clique aqui</button>
</body>
</html>
