<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço faça enquanto</title>
    <!-- JS -->
    <script>
        // Exemplo de laço faça enquanto (do while)

        // Criando uma variável
        var contador = 1;

        // Usando o laço faça enquanto para repetir uma ação
        do {
            window.alert("Contador: " + contador);
            contador++; // Incrementa o contador em 1
        } while (contador <= 5);
    </script>
</head>

<body>

</body>

</html>
