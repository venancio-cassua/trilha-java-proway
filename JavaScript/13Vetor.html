        var cursos = ["HTML", "CSS", "JavaScript", "PHP", "MySQL"];

        // Acessando e exibindo os elementos do vetor
        for(var i = 0; i < cursos.length; i++) {
            window.alert("Curso " + (i + 1) + ": " + cursos[i]);
        }
        var pessoas = [

        ];
    </script>
