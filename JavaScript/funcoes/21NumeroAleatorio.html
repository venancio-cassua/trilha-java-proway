<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
    <!--JS-->
    <script>
        // Gerar um número aleatório entre 0 (inclusivo) e 1 (exclusivo)
        var numeroAleatorio = Math.random();
        alert("Número aleatório entre 0 e 1: " + numeroAleatorio);

        // Gerar um número aleatório entre 0 e 100
        var numeroAleatorio100 = Math.random() * 100;
        alert("Número aleatório entre 0 e 100: " + numeroAleatorio100);

        // Gerar um número inteiro aleatório entre 1 e 10
        var numeroInteiroAleatorio = Math.floor(Math.random() * 10) + 1;
        alert("Número inteiro aleatório entre 1 e 10: " + numeroInteiroAleatorio);
    </script>
</head>

<body>

</body>

</html>
