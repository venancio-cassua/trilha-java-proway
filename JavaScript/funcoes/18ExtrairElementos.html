<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ectrair Elementos</title>
    <!--JS-->
    <script>
        //Variável
        var frase = "JavaScript é uma linguagem de programação.";

        // Extrair parte da string usando slice (início, fim)
        var parteSlice = frase.slice(0, 10);
        alert("Parte extraída com slice: " + parteSlice);

        // Extrair parte da string usando substring (início, fim)
        var parteSubstring = frase.substring(11, 20);
        alert("Parte extraída com substring: " + parteSubstring);

        // Extrair parte da string usando substr (início, comprimento)
        var parteSubstr = frase.substr(22, 11);
        alert("Parte extraída com substr: " + parteSubstr);
    </script>
</head>
<body>
    
</body>
</html>
