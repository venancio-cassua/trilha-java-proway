<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúscula e Minúscula</title>
    <!--JS-->
    <script>
        //Variável
        var termo = "JaVa";

        // Exibir o termo convertido

        //Minúsculo
        alert(termo.toLowerCase());

        //Maiúscula
        alert(termo.toUpperCase())
    </script>
</head>
