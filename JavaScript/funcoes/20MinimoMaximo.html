<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mínimo e Máximo</title>
    <!--JS-->
    <script>
        //Variável
        var numeros = [5, 10, 2, 8, 3];

        // Encontrar o valor mínimo
        var minimo = Math.min(...numeros);
        alert("O valor mínimo é: " + minimo);

        // Ou
        var minimo2 = Math.min(5, 10, 2, 8, 3);
        alert("O valor mínimo é: " + minimo2);

        // Encontrar o valor máximo
        var maximo = Math.max(...numeros);
        alert("O valor máximo é: " + maximo);
    </script>
</head>

</body>

</html>
