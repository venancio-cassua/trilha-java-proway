<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondar Valores</title>
    <!--JS-->
    <script>
        //Variável
        var numero = 7.25;

        // Arredondar para o inteiro mais próximo
        var arredondado = Math.round(numero);
        alert("Número arredondado: " + arredondado);

        // Arredondar para cima
        var arredondarCima = Math.ceil(numero);
        alert("Número arredondado para cima: " + arredondarCima);

        // Arredondar para baixo
        var arredondarBaixo = Math.floor(numero);
        alert("Número arredondado para baixo: " + arredondarBaixo);
    </script>
</head>
<body>
    
</body>
</html>
