<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Elementos</title>
    <!--JS-->
    <script>
        //Variável
        var frase = "JavaScript é uma linguagem de programação. JavaScript é usado para desenvolvimento web.";

        // Localizar a primeira ocorrência de "JavaScript"
        var primeiraOcorrencia = frase.indexOf("JavaScript");
        alert("A primeira ocorrência de 'JavaScript' está na posição: " + primeiraOcorrencia);

        // Localizar a última ocorrência de "JavaScript"
        var ultimaOcorrencia = frase.lastIndexOf("JavaScript");
        alert("A última ocorrência de 'JavaScript' está na posição: " + ultimaOcorrencia);
    </script>
</head>

<body>

</body>

</html>
