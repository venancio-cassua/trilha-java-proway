<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <!-- JS -->
    <script>
        // Exemplo de objeto

        // Declarando um objeto representando uma pessoa
        var pessoa = {
            nome: "João",
            idade: 30,
            profissao: "Desenvolvedor"
        };

        // Acessando e exibindo os dados do objeto
        window.alert("Nome: " + pessoa.nome);
        window.alert("Idade: " + pessoa.idade);
        window.alert("Profissão: " + pessoa.profissao);
    </script>
</head>
<body>
    
</body>
</html>
