<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura escolha</title>
    <!-- JS -->
    <script>
        // Exemplo de estrutura de escolha (switch)

        // Criando uma variável
        var diaDaSemana = 3;

        // Verificando o dia da semana
        switch (diaDaSemana) {
            case 1:
                window.alert("Domingo");
                break;
            case 2:
                window.alert("Segunda-feira");
                break;
            case 3:
                window.alert("Terça-feira");
                break;
            case 4:
                window.alert("Quarta-feira");
                break;
            case 5:
                window.alert("Quinta-feira");
                break;
            case 6:
                window.alert("Sexta-feira");
                break;
            case 7:
                window.alert("Sábado");
                break;
            default:
                window.alert("Dia inválido");
        }
    </script>
</head>
<body>
    
</body>
</html>
